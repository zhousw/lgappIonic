<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list (click)="update_driverInfo()">
        <ion-item>
            <ion-row>
                <ion-col col-5>车牌号：</ion-col>
                <ion-col col-6>{{userInfo.plate_no}}</ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row >
                <ion-col col-5>行驶证号码：</ion-col>
                <ion-col col-6>{{userInfo.driver_no}}</ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-5>行驶证</ion-col>
                <ion-col col-7>
                  <img class="img" src="{{driver_img_code}}">
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-list>
</ion-content>
