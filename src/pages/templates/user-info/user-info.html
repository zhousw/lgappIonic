<script src="user-info.ts"></script>
<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only color="royal" (click)="closeModal();">
              <ion-icon ios="ios-close-circle-outline"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title text-center>账户信息修改</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="userForm" (submit)="modifyUser(userForm.value)">
        <ion-item>
          <ion-row>
            <ion-col col-5>头像：</ion-col>
            <ion-col col-6></ion-col>
            <ion-col col-1>
              <ion-icon ios="ios-camera-outline" class="icon" (click)="update_headPhoto()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-label>联系电话：</ion-label><ion-input formControlName="tel" required  type="text"></ion-input>
        </ion-item>

          <ion-item>
            <img class="full-image" class="img" src="{{user_head_img_code}}">
          </ion-item>

        <button ion-button full type="submit">提交</button>
    </form>
</ion-list>
</ion-content>
